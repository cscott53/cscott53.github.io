<h2 class="page-name">Fizzbuzz 4</h2>
<h3 id="welcome">Welcome to Scripts Galore</h3>
<form>
    <label for="first-name">Enter your first name here</label>
    <input type="text" id="first-name"><br>
    <label for="middle-initial">Enter your middle initial here</label>
    <input type="text" id="middle-initial" maxlength="1"><br>
    <label for="last-name">Enter your last name here</label>
    <input type="text" id="last-name"><br>
    <label for="first-divisor">First divisor</label>
    <input type="number" id="first-divisor" value="3"><br>
    <label for="second-divisor">Second divisor</label>
    <input type="number" id="second-divisor" value="5"><br>
    <label for="third-divisor">Third divisor</label>
    <input type="number" id="third-divisor" value="7"><br>
    <label for="first-output">First output</label>
    <input type="text" id="first-output"><br>
    <label for="second-output">Second output</label>
    <input type="text" id="second-output"><br>
    <label for="third-output">Third output</label>
    <input type="text" id="third-output"><br>
    <label for="count">Count</label>
    <input type="number" id="count" value="125"><br>
    <label for="default-output">Default output</label>
    <input type="text" id="default-output"><br>
    <button onclick="fizzBuzzSubmit()" type="button">Click</button>
    <script src="fizzbuzz4.js"></script>
</form>
<ul id="fizzbuzz"><!-- List items will appear here --></ul>
